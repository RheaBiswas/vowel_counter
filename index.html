<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <link rel="icon" href="images.png" type="images/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vowel Checker</h1>
        
        <textarea id="inputText" placeholder="Enter your text here"></textarea>

        <div class="options">
            <label><input type="checkbox" id="caseSensitive"> Case Sensitive</label>
        </div>

        <button onclick="CheckVowels()">Count vowels</button>

        <p id="result">Result</p>
        <p id="counts">Vowels: 0 | Consonants: 0 | Characters: 0 | Words: 0</p>

        <div id="highlightedText"></div>
        <label><input type="checkbox" id="darkModeToggle"> Dark Mode</label>

    </div>


    <script src="script.js"></script>
</body>
</html>
